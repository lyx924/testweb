<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 - 盒子模型版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #ef233c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark-color);
        }
        
        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            transition: all 0.3s ease;
        }
        
        .resume-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .resume-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .resume-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            background-size: cover;
        }
        
        .resume-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .resume-header h1:hover {
            transform: translateY(-3px);
        }
        
        .resume-header h1 i {
            transition: all 0.5s ease;
        }
        
        .resume-header h1:hover i {
            transform: rotate(360deg) scale(1.2);
            color: var(--accent-color);
        }
        
        .resume-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .resume-content {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .form-section h2:hover {
            transform: translateX(10px);
            color: var(--accent-color);
        }
        
        .form-section h2 i {
            transition: all 0.3s ease;
        }
        
        .form-section h2:hover i {
            transform: scale(1.5) rotate(10deg);
            color: var(--accent-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .form-group label:hover i {
            transform: scale(1.3);
            color: var(--accent-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
            background-color: #f1f3f5;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-item:hover {
            background-color: #e9ecef;
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .checkbox-item i {
            margin-right: 8px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover i {
            transform: scale(1.5);
            color: var(--accent-color);
        }
        
        .checkbox-item label {
            cursor: pointer;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button i {
            transition: all 0.3s ease;
        }
        
        button:hover i {
            transform: scale(1.5) rotate(10deg);
        }
        
        button[type="submit"] {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        button[type="reset"] {
            background-color: white;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }
        
        button[type="reset"]:hover {
            background-color: var(--danger-color);
            color: white;
        }
        
        button[type="reset"]:hover i {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        fieldset {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        fieldset:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        
        legend {
            font-weight: 500;
            color: var(--primary-color);
            padding: 0 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        legend i {
            transition: all 0.3s ease;
        }
        
        fieldset:hover legend i {
            transform: rotate(15deg) scale(1.3);
            color: var(--accent-color);
        }
        
        /* 照片上传优化样式 */
        .photo-upload-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .photo-preview {
            width: 100px;
            height: 120px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .photo-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .photo-preview::before {
            content: "点击上传照片";
            font-size: 0.9rem;
            color: #adb5bd;
            text-align: center;
            padding: 10px;
        }
        
        .photo-preview.has-image::before {
            display: none;
        }
        
        .photo-upload-input {
            flex: 1;
            position: relative;
        }
        
        .photo-upload-input input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .photo-upload-label {
            display: block;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .photo-upload-label:hover {
            border-color: var(--primary-color);
            background-color: white;
            transform: translateY(-3px);
        }
        
        .photo-upload-label i {
            transition: all 0.3s ease;
        }
        
        .photo-upload-label:hover i {
            transform: scale(1.5) rotate(10deg);
            color: var(--accent-color);
        }
        
        .photo-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .photo-requirements i {
            color: var(--primary-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-group {
                width: 100%;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .photo-upload-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .photo-preview {
                width: 80px;
                height: 100px;
                align-self: center;
            }
            
            .resume-header h1 {
                font-size: 2rem;
                flex-direction: column;
            }
            
            .resume-header p {
                flex-direction: column;
            }
        }
        
        /* 新增动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .bounce {
            animation: bounce 2s ease infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="resume-header">
            <h1><i class="fas fa-user-tie floating"></i>个人简历</h1>
            <p><i class="fas fa-star bounce" style="animation-delay: 0.2s;"></i>展现最好的自己，开启职业新篇章<i class="fas fa-star bounce" style="animation-delay: 0.4s;"></i></p>
        </div>
        
        <div class="resume-content">
            <form>
                <div class="form-section">
                    <h2><i class="fas fa-id-card pulse"></i>基本信息</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-signature"></i>姓名</label>
                            <input type="text" name="name" maxlength="20" required placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-venus-mars"></i>性别</label>
                            <select name="gender" required>
                                <option value="">请选择性别</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-birthday-cake"></i>年龄</label>
                            <input type="number" name="age" min="18" max="60" required placeholder="18-60">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-home"></i>籍贯</label>
                            <input type="text" name="hometown" maxlength="50" placeholder="您的家乡">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i>联系电话</label>
                            <input type="tel" name="phone" pattern="[0-9]{11}" required placeholder="11位手机号码">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i>电子邮箱</label>
                            <input type="email" name="email" required placeholder="example@email.com">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group" style="flex: 100%;">
                            <label><i class="fas fa-camera"></i>个人照片</label>
                            <div class="photo-upload-container">
                                <div class="photo-preview" id="photoPreview">
                                    <img id="previewImage" src="" alt="照片预览">
                                </div>
                                <div class="photo-upload-input">
                                    <label for="photoUpload" class="photo-upload-label">
                                        <i class="fas fa-cloud-upload-alt"></i>选择照片文件
                                    </label>
                                    <input type="file" id="photoUpload" name="photo" accept="image/jpeg,image/png" required>
                                    <p class="photo-requirements">
                                        <i class="fas fa-info-circle"></i>支持JPG/PNG格式，大小不超过2MB，建议尺寸: 35mm×45mm
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="fas fa-graduation-cap pulse"></i>教育背景</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-user-graduate"></i>学历</label>
                            <select name="education" required>
                                <option value="">请选择学历</option>
                                <option value="高中">高中</option>
                                <option value="大专">大专</option>
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-heartbeat"></i>健康状况</label>
                            <select name="health" required>
                                <option value="">请选择健康状况</option>
                                <option value="良好">良好</option>
                                <option value="一般">一般</option>
                                <option value="有慢性病">有慢性病</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-heart"></i>婚姻状况</label>
                            <select name="marriage" required>
                                <option value="">请选择婚姻状况</option>
                                <option value="未婚">未婚</option>
                                <option value="已婚">已婚</option>
                                <option value="离异">离异</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-briefcase"></i>求职意向</label>
                            <select name="job_intention" required>
                                <option value="">请选择求职意向</option>
                                <option value="前端开发">前端开发</option>
                                <option value="后端开发">后端开发</option>
                                <option value="UI设计">UI设计</option>
                                <option value="产品经理">产品经理</option>
                                <option value="市场营销">市场营销</option>
                                <option value="行政管理">行政管理</option>
                                <option value="财务会计">财务会计</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-book"></i>专业</label>
                            <input type="text" name="major" maxlength="50" required placeholder="您的专业">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-university"></i>毕业院校</label>
                            <input type="text" name="school" maxlength="50" required placeholder="毕业院校名称">
                        </div>
                    </div>
                </div>

                <fieldset>
                    <legend><i class="fas fa-certificate"></i>技能证书</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert1" name="certificates" value="英语四级">
                            <i class="fas fa-language"></i>
                            <label for="cert1">英语四级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert2" name="certificates" value="英语六级">
                            <i class="fas fa-language"></i>
                            <label for="cert2">英语六级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert3" name="certificates" value="计算机二级">
                            <i class="fas fa-laptop-code"></i>
                            <label for="cert3">计算机二级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert4" name="certificates" value="计算机三级">
                            <i class="fas fa-laptop-code"></i>
                            <label for="cert4">计算机三级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert5" name="certificates" value="教师资格证">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <label for="cert5">教师资格证</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert6" name="certificates" value="会计从业资格证">
                            <i class="fas fa-calculator"></i>
                            <label for="cert6">会计从业资格证</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert7" name="certificates" value="普通话等级证书">
                            <i class="fas fa-comment-dots"></i>
                            <label for="cert7">普通话等级证书</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert8" name="certificates" value="驾驶证">
                            <i class="fas fa-car"></i>
                            <label for="cert8">驾驶证</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert9" name="certificates" value="PMP认证">
                            <i class="fas fa-medal"></i>
                            <label for="cert9">PMP认证</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cert10" name="certificates" value="心理咨询师">
                            <i class="fas fa-brain"></i>
                            <label for="cert10">心理咨询师</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><i class="fas fa-heart"></i>个人特长与爱好</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby1" name="hobbies" value="编程">
                            <i class="fas fa-code"></i>
                            <label for="hobby1">编程</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby2" name="hobbies" value="阅读">
                            <i class="fas fa-book-open"></i>
                            <label for="hobby2">阅读</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby3" name="hobbies" value="运动">
                            <i class="fas fa-running"></i>
                            <label for="hobby3">运动</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby4" name="hobbies" value="音乐">
                            <i class="fas fa-music"></i>
                            <label for="hobby4">音乐</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby5" name="hobbies" value="绘画">
                            <i class="fas fa-paint-brush"></i>
                            <label for="hobby5">绘画</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby6" name="hobbies" value="摄影">
                            <i class="fas fa-camera"></i>
                            <label for="hobby6">摄影</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby7" name="hobbies" value="旅行">
                            <i class="fas fa-plane"></i>
                            <label for="hobby7">旅行</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hobby8" name="hobbies" value="烹饪">
                            <i class="fas fa-utensils"></i>

    <script>
        // 照片上传预览功能
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                    alert('请上传JPG或PNG格式的图片');
                    return;
                }
                
                if (file.size > 2 * 1024 * 1024) {
                    alert('图片大小不能超过2MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('previewImage');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    
                    const previewContainer = document.getElementById('photoPreview');
                    previewContainer.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 点击预览区域也可以触发文件选择
        document.getElementById('photoPreview').addEventListener('click', function() {
            document.getElementById('photoUpload').click();
        });
        
        // 为所有图标添加悬停动画
        document.querySelectorAll('i').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.classList.add('pulse');
            });
            
            icon.addEventListener('mouseleave', function() {
                this.classList.remove('pulse');
            });
        });
    </script>
