<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点展示</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        
        .center-image {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-image: url('https://via.placeholder.com/200x200/3498db/ffffff?text=中心图标');
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .knowledge-box {
            position: absolute;
            width: 180px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .box1 {
            top: 20px;
            left: 50px;
            z-index: 2;
        }
        
        .box2 {
            top: 20px;
            right: 50px;
            z-index: 2;
        }
        
        .box3 {
            bottom: 20px;
            left: 210px;
            z-index: 2;
        }
        
        .knowledge-box h3 {
            color: #3498db;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .knowledge-box ul {
            padding-left: 20px;
        }
        
        .knowledge-box li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="center-image"></div>
           
           <div class="knowledge-box box1">
               <h3>基础知识</h3>
               <ul>
                   <li>HTML5语法</li>
                   <li>CSS3选择器</li>
                   <li>盒模型原理</li>
                   <li>响应式设计</li>
               </ul>
           </div>
           
           <div class="knowledge-box box2">
               <h3>核心技术</h3>
               <ul>
                   <li>Flex布局</li>
                   <li>Grid布局</li>
                   <li>定位技术</li>
                   <li>动画效果</li>
               </ul>
           </div>
           
           <div class="knowledge-box box3">
               <h3>高级应用</h3>
               <ul>
                   <li>CSS预处理器</li>
                   <li>性能优化</li>
                   <li>浏览器兼容</li>
                   <li>CSS架构</li>
               </ul>
           </div>
       </div>
   </body>
   </html>
